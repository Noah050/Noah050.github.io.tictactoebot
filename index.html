<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTT2</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="startGame()">
    <h1>Tic Tac Toe</h1>
    <div id="message"></div>
    <div class="container">
        <button class="square" id="s1" onclick="nextmove(this)"></button>
        <button class="square" id="s2" onclick="nextmove(this)"></button>
        <button class="square" id="s3" onclick="nextmove(this)"></button>
        <button class="square" id="s4" onclick="nextmove(this)"></button>
        <button class="square" id="s5" onclick="nextmove(this)"></button>
        <button class="square" id="s6" onclick="nextmove(this)"></button>
        <button class="square" id="s7" onclick="nextmove(this)"></button>
        <button class="square" id="s8" onclick="nextmove(this)"></button>
        <button class="square" id="s9" onclick="nextmove(this)"></button>
    </div>
    <button onclick="clearBox()">Reset</button>
</body>
</html>
